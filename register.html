<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    
    <title>MindMonitor - Register</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav class="navbar">
        <a class="logo" href="index.html">MindMonitor</a>
        <a class="nav-link" href="login.html">Login</a>
        <a class="nav-link" href="register.html">Register</a>
        <a class="nav-link" href="seizure-log.html">Seizure Log</a>
        <a class="nav-link" href="first-aid.html">First Aid</a>
    </nav>

    <div class="container mt-5" style="max-width: 400px;">
        <h2 class="text-center text-primary mb-4">Register</h2>
        <form>
            <!--Full name-->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <!--Email-->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <!--Password-->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

            <!--Confirm Password-->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">ConfirmPassword</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="login.html">Login here!</a> 
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
