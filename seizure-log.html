<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    
    <title>Seizure Log - MindMonitor</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav class="navbar">
        <a class="logo" href="index.html">MindMonitor</a>
        <a class="nav-link" href="login.html">Login</a>
        <a class="nav-link" href="register.html">Register</a>
        <a class="nav-link" href="seizure-log.html">Seizure Log</a>
        <a class="nav-link" href="first-aid.html">First Aid</a>
    </nav>

    <div class="container mt-4 text-center">
        <h2 class="text-primary">Seizure Log</h2>
        <p class="lead">Add and view your seizure records easily!</p>
    </div>

    <div class="container mt-4" style="max-width: 600px;">
        <form class="p-4 bg-light rounded shadow">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time">
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Seizure Type</label>
                <select class="form-select" id="type">
                    <option selected>Select Type</option>
                    <option>Tonic-Clonic/Grand Mal</option>
                    <option>Absence</option>
                    <option>Focal</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" rows="3" placeholder="Any deatils......"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Entry</button>

        </form>

        <button id="showLogsBtn" class="btn btn-secondary mt-3 w-100">Show Sample Entry</button>

        <div class="container mt-5">
            <h4 class="mb-3">Your Seizure Logs</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Notes</th>
                    </tr>
                </thead>

                <tbody id="logTableBody">
                    <tr>
                        <td>16-07-2025</td>
                        <td>10:30 AM</td>
                        <td>Tonic-Clonic/Grand Mal</td>
                        <td>Lasted 2 mins, used emergency med</td>
                    </tr>
                    <tr>
                        <td>22-07-2025</td>
                        <td>08:00 PM</td>
                        <td>Absence</td>
                        <td>Short episode during study</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById("showLogsBtn").addEventListener("click", function() {
            const tbody = document.getElementById("logTableBody");

            // Dummy Row Creation
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>25-08-2025</td>
                <td>11:30 PM</td>
                <td>Absence</td>
                <td>Felt dizzy, short blackout</td>
            `;

            tbody.appendChild(row);
        });
    </script>

</body>
</html>
